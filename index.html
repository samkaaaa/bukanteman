    button {

      max-width: 70%;
      padding: 14px 0;
      border: none;
      border-radius: 50px;
      font-size: clamp(15px, 4vw, 18px);
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #yes {
      background: #ff4d6d;
      color: white;
      top: 0;
    }

    #no {
      background: #adb5bd;
      color: white;
      top: 70px;
    }

    /* layar kecil */

      }
    }
  </style>
</head>
